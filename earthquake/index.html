<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs-dom/7.0.3/rx.dom.compat.js"></script>
    
    <title>RxJS - Earthquake map</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map, .container, .section { height: 100%; }
    </style>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">RxJS</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="https://github.com/Rafailong">Rafailong</a></li>
        </ul>
  
        <ul id="nav-mobile" class="side-nav">
          <li><a href="https://github.com/Rafailong">Rafailong</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <div class="row">
          Todays: <span id="qsCounter"></span>
        </div>
        <div class="row" style="height: 100%;">
          <div id="map"></div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript" src="/index.js"></script>
    <script>
      var URL = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojsonp';
      function loadJSONP(url) {
        var scriptTag = document.createElement('script');
        scriptTag.src = url;
        
        var head = document.getElementsByTagName('head')[0];
        head.appendChild(scriptTag);
      }
      var map = L.map('map').setView([33.858631, -118.279602], 7);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
    </script>
    <script src="app.js"></script>
  </body>
</html>
